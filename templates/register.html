<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital@0;1&family=Varela&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top">
        <div class="topLeft">
            <i class="topIcon fa-brands fa-linkedin"></i>
            <i class="topIcon fa-brands fa-square-github"></i>
        </div>

        <div class="topCenter">
            <ul class="topList">
                <li class="topListItem">HOME</li>
                <li class="topListItem">POST</li>
                <li class="topListItem">LOGOUT</li>
            </ul>
        </div>

        <div class="topRight">
            <img
                class="topImg"
                src="../static/images/profile.png"
                alt="D12"
            />
            <!-- <i class="topSearchIcon fa-solid fa-magnifying-glass"></i> -->
        </div>
    </div>


    <div class="register">
        <span class="registerTitle">Register</span>
        <form class="registerForm">
          <label>Username:</label>
          <input class="registerInput" type="text" placeholder="Enter your username..." />
          <label>Email:</label>
          <input class="registerInput" type="text" placeholder="Enter your email..." />
          <label>Password:</label>
          <input class="registerInput" type="password" placeholder="Enter your password..." />
          <button class="registerButton">Register</button>
        </form>
        <button class="registerLoginButton"><Link className="link" to="/login">Login</Link></button>
      </div>


</body>
</html>
